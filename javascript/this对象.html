   */
  var name="window"

  //     }
  //   }
  // }

  // 有些情况下this的指针会改变

  var object = {     name : "My Object",

    getName: function(){         return this.name;     } }
  // object.getName()
  console.log(object.getName())//window
  console.log((object.getName=object.getName)())
</script>
