<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				margin: 5px;
				height: 40px;
				background-color: cadetblue;
			}
		</style>
	</head>
	<body>
		<!-- 通过事件冒泡事件事件委托 -->
		<ul id="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		
		<script type="text/javascript">
			var ul=document.getElementById('ul')
			ul.addEventListener('click',function(e){
				console.log(e.target)
			})
		</script>
	</body>
</html>
