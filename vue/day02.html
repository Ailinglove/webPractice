<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="myapp">
<!--  元素可绑定的事件：keydown keyup dbclick load-->
  <p>您最喜欢的游戏是：{{message}}</p>
  <button v-on:click="btnClick('我的世界')">我的世界</button>
  <button v-on:click="btnClick('勇者奋斗')">勇者奋斗</button>
  <button @click="btnClick('塞尔传说')">塞尔传说</button>
  <button @click="btnClick('魔鬼战机')">魔鬼战机</button>
</div>

<script>
  var myApp=new Vue({
    el:'#myapp',
    data:{
      message:"超级玛丽"
    },
    methods:{
      btnClick(param){
        this.message=param
      }
    }
  })
</script>
</body>
</html>
